apply plugin: 'com.android.library'

def LP_VERSION = "%LP_VERSION%"
def LP_UNITY_VERSION = "%LP_UNITY_VERSION%"

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "5.5.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    // do not include Unity classes
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.code.gson:gson:2.8.5'

    implementation(name: 'com.leanplum.leanplum-core-TP-5.5.0', ext:'aar')
    implementation(name: 'com.leanplum.leanplum-push-TP-5.5.0', ext:'aar')
}

task copyAAR(type: Copy) {
    duplicatesStrategy = DuplicatesStrategy.WARN

    from('build/outputs/aar')
    into('../../Leanplum-Unity-SDK/Assets/Plugins/Android')
    def name = project.name + '-release.aar'
    include(name)
    rename(name, 'com.leanplum.unity-wrapper-' + LP_VERSION +'.aar')
}
