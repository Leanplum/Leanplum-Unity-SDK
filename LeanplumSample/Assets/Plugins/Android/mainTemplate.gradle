apply plugin: 'com.android.application'

dependencies {
    // Leanplum Android SDK
    compile 'com.leanplum:leanplum-core:' + LP_VERSION

    // Leanplum Unity SDK
    compile fileTree(dir: 'libs', include: ['LeanplumUnity-' + LP_UNITY_VERSION + '.jar'])
    compile fileTree(dir: 'libs', include: ['unity-classes.jar'])
